<!DOCKTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Creative Dev{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg=gray-50 text-gray-800">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Creative Dev</a>
            <div>
                <a href="/" class="text-gray-600 hover:text-gray-800 mx-2">Home</a>
                <a href="/about" class="text-gray-600 hover:text-gray-800 mx-2">My work</a>
                <a href="/contact" class="text-gray-600 hover:text-gray-800 mx-2">Shop</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow mt-6">
        <div class="container mx-auto px-4 py-4 text-center text-gray-600">
            &copy;  © 2026 Creative Development — Design meets Code
        </div>
    </footer>
